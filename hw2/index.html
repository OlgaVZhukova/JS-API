<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Image Slider_Zhukova</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <img class="slider-image" src="img/image1.jpg" alt="Slide 1">
        <img class="slider-image" src="img/image2.jpg" alt="Slide 2">
        <img class="slider-image" src="img/image3.jpg" alt="Slide 3">
        <img class="slider-image" src="img/image4.jpg" alt="Slide 4">
        <img class="slider-image" src="img/image5.jpg" alt="Slide 5">
        <img class="slider-image" src="img/image6.jpg" alt="Slide 6">

        <button class="prev" onclick="changeSlide(-1)">❮ Previous</button>
        <button class="next" onclick="changeSlide(1)">Next ❯</button>
    </div>

    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
